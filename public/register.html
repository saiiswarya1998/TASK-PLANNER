<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Planner</title>
    <link rel="stylesheet" href="./styles.css" />
   <style>
  #wallpaper {
  padding: 25px;
  background: url('./gif/wallpaper.jpg');
  background-repeat: no-repeat;
  background-size: 100% 160%;
  image-rendering: high-quality;
}

</style>
  </head>
  <body id="wallpaper">
    <main>
      <form class="form contact-form">
        <h5>Welcome to the Registration Page</h5>
        <div class="form-row">
          <label for="username" class="form-label">username</label>
          <input type="text" class="form-input username-input" />
        </div>
        <div class="form-row">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-input email-input" />
        </div>
        <div class="form-row">
          <label for="password" class="form-label">password</label>
          <input type="password" class="form-input password-input" />
        </div>
        <div class="form-alert-user"></div>
        <button type="submit" class="btn btn-block btn-register">Register</button>
      </form>
      </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./reg-app.js"></script>
  </body>
</html>
